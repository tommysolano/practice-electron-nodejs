<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Add New Product</title>
</head>
<body>
    
    <form class="p-4">
        <div class="form-group">
            <input type="text" id="name" class="form-control" placeholder="Products name" autofocus>
        </div>
        <div class="form-group">
            <input type="text" id="price" class="form-control" placeholder="price">
        </div>
        <div class="form-group">
            <input type="text" id="description" class="form-control" placeholder="description">
        </div>
        <button class="btn btn-primary btn-block">
            Save Product
        </button>
    </form>
    <script>

        const { ipcRenderer } = require('electron');
        
        const form = document.querySelector("form")

        form.addEventListener("submit", e => {
            const nameProduct = document.querySelector("#name").value
            const priceProduct = document.querySelector("#price").value
            const descProduct = document.querySelector("#description").value

            const newProduct = {
                name: nameProduct,
                price: priceProduct,
                description: descProduct
            }

            ipcRenderer.send("product:new", newProduct)

            e.preventDefault()
        })

    </script>
</body>
</html>
